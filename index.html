<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Scatter Plot For Free Code Camp</title>
   <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
  body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


  /*outline*/
.dot {
  stroke: #000;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 200px;
  height: 100px;
  padding: 5px;
  font-size: 14px;
  background: #1E191F;
  border-radius: 3px;
  color: white;
}

  </style>
</head>
<body>


  <svg class="chart">

  </svg>


  <script>

  var margin = {top: 80, right: 90, bottom: 50, left: 60},
      width = 850 - margin.left - margin.right,
      height = 700 - margin.top - margin.bottom;


  //linear scale x seconds behind fastest time

var svg = d3.select('svg');

   svg.append('text')
      .style('font-size', '20px')
      .text('Doping in Professional Bicycle Racing')
      .attr('x', 650/2)
      .attr('y', 50);
   svg.append('text')
      .style('font-size', '18px')
      .text("35 Fastest times up Alpe d'Huez")
      .attr('x', 750/2)
      .attr('y', 80);

  var x = d3.scale.linear()
      .range([width, 0])

  //linear scale for y axis based on ranking
  var y = d3.scale.linear()
      .range([0, height])


  var yAxis = d3.svg.axis()
      .scale(y)
      .orient('left')
      .ticks(5)


  var xAxis = d3.svg.axis()
      .scale(x)
      .orient('bottom')


      var chart = d3.select(".chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



  var div = d3.select('body').append('div')
      .attr('class', 'tooltip')
      .style('opacity', 0);


      /* creating a poor man's legend */

      chart.append('g')
           .append('circle')
           .attr('class', 'legend')
           .attr('r', 6)
           .attr('cx', 600)
           .attr('cy', 200)
           .attr('fill', '#2A9C83')
           .attr('stroke', '#000')

      chart.append('g')
           .append('circle')
           .attr('class', 'legend')
           .attr('r', 6)
           .attr('cx', 600)
           .attr('cy', 230)
           .attr('fill', '#E87C56')
           .attr('stroke', '#000')

      chart.append('text')
           .attr('class', 'legend-text')
           .attr('x', 600)
           .attr('y', 200)
           .text('No Accusations')
           .attr('dx', '.85em')
           .attr('dy', '.35em')

      chart.append('text')
           .attr('class', 'legend-text')
           .attr('x', 600)
           .attr('y', 230)
           .text('Accused of Doping')
           .attr('dx', '.85em')
           .attr('dy', '.35em')



      /* End Poor Man's Legend */

  d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json', function(data) {
  var bikerData = [];
  var difference = 0;
  bikerData.push({seconds: 0, place: 1, name: data[0].Name, year: data[0].Year, nationality: data[0].Nationality, dope: data[0].Doping, time: data[0].Time});

  for (var i = 1; i < data.length; i++) {
    difference = data[i].Seconds - data[0].Seconds;

    bikerData.push({ seconds: difference, place: data[i].Place, name: data[i].Name, year: data[i].Year, nationality: data[i].Nationality, dope: data[i].Doping, time: data[i].Time });

    difference = 0;
  }
  bikerData = bikerData.reverse();
  console.log(bikerData)

  x.domain([0, d3.max(bikerData, function(d) {return d.seconds;})])
     y.domain([0, d3.max(bikerData, function(d) { return d.place;})])

  chart.append('g')
       .attr('class', 'x axis')
       .attr('transform', 'translate(0,' + height + ')')
       .call(xAxis);

  chart.append('g')
       .append('text')
       .attr('x', (width/2))
       .attr('y', height + 45)
       .style('text-anchor', 'middle')
       .style('font-size', '16px')
       .text('Seconds Behind Fastest Time');



  chart.append('g')
       .attr('class', 'y axis')
       .call(yAxis)
       .append('text')
       .attr('transform', 'rotate(-90)')
       .attr('y', 0)
       .attr('dy', '-30px')
       .attr('dx', '-'+(height/2)+'px')
       .style('text-anchor', 'middle')
       .style('font-size', '16px')
       .text('Rank')

  chart.selectAll('.dot')
       .data(bikerData)
       .enter().append('circle')
       .attr('class', 'dot')
       .attr('r', 6) //sixe of radius
       .attr('cx', function(d) {return x(d.seconds)})
       .attr('cy', function(d) {return y(d.place )})
       .attr('fill', function(d) {
         if(d.dope !== '') {
           return '#E87C56';
         }
         else {
           return '#2A9C83';
         }
       })
       .on('mouseover', function(d) {
         div.transition()
            .duration(200)
            .style('opacity', .8)
         div.html(d.name +': ' + d.nationality +'<br/> Year: ' +d.year + ' Time: '+ d.time +'<br/><br/>' +  d.dope)
         .style('top', '80px')
         .style('left', '100px');
       })
       .on('mouseout', function(d) {
         div.transition()
            .duration(300)
            .style('opacity', 0);
       })

  chart.selectAll('.dot-text')
       .data(bikerData)
       .enter().append('text')
       .attr('class', 'dot-text')
       .attr('x', function(d) {return x(d.seconds)})
       .attr('y', function(d) {return y(d.place)})
       .attr('dx', '.85em')
       .attr('dy', '.35em')
       .text(function(d) {return d.name})

  });

  </script>

</body>


</html>
